
<div class="container jumbotron ">
<!-- botones -->
<div class="columns botones" >
  <div class="column is-four-fifths">
      <input class="input is-primary buscar inputs" type="text" placeholder="Buscar en AlmacÃ©n" id="">
  </div>
  <div class="column">
    <button class="button is-primary inputs" routerLink="/nuevacompra" type="submit">
      <i class="fas fa-plus"></i>
       Agregar Producto</button>
  </div>
  </div>
<!-- items -->
    <div class="is-multiline columns productoitem">
      <div class="column is-one-quarter-desktop is-one-third-tablet" *ngFor="let product of productoitem;let i=index">
        <div class="list-item">
          <div class="card">
                <!--Imagen-->
                  <div class="card-image">
                      <a href="#"><figure class="image is-16by9"><img src="./assets/almacen/product.jpg" id="img_products" alt=""> </figure></a>
                </div>

                    <div class=" card-content media">
                        <div class="media-left">
                              <a href="#" class="button is-info"><i class="fas fa-eye"></i></a>
                        </div>
                          <div class="media-content">
                            <label for="" class="invisible">{{i}}</label> <!--Index del for-->
                              <strong>{{product.nombre}}</strong>
                              <p class="">Cantidad: {{product.cantidad}}</p>
                          </div>
                      </div>
                      <div class="costo">
                          <div class="columns">
                                <p>Precio de Compra: ${{ product.compra }}</p>
                          </div>
                          <div class="columns">
                                <p>Precio de Venta: ${{product.venta}}</p>
                          </div>
                      </div>
            </div>

        </div>
      </div>
    </div>

</div>
